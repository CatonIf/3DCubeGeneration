<html>
<head>
	<title>1D Life</title>
	<link rel="stylesheet" href="../style.css">
</head>
<body>
	<text><a href="https://github.com/catonif/1dlife/releases/tag/1.0.0">Download</a> for Windows, it's way faster</text><br/>
	<text><a href="https://catonif.github.io/">More of my stuff</a></text><br/>
	<table>
		<tr>
			<td><text id="r2dlabel">Render in 2D</text></td>
			<td><input type="checkbox" id="inputRenderIn2D"/></td>
		</tr>
		<tr>
			<td><text id="autoLabel">AutoStep</text></td>
			<td><input type="checkbox" id="inputAuto" onchange="autoSet()"/></td>
		</tr>
		<tr>
			<td><text>Habitat Width</text></td>
			<td><input type="number" id="inputSize" value="32"/></td>
		</tr>
		<tr>
			<td><text>Neighbour distance</text></td>
			<td><input type="number" id="inputNeighDistance" value="1"/></td>
		</tr>
		<tr>
			<td><text>Game rule</text></td>
			<td><input type="text" id="inputRule" onchange="ruleGt()" value="$12"/></td>
		</tr>
		<tr>
			<td><text id="waitLabel">AutoSped delay</text></td>
			<td><input type="number" id="inputWait" value="100"/><br/></td>
		</tr>
	</table>
	<button onclick="lifer.start()">start</button>
	<button id="stepBtn" onclick="lifer.step()">step</button><br/>
	<code id="outputElement"></code>
	<script src="life.js"></script>
	<script>

		ruleGt();
		function ruleGt() {
			const isGt = inputRule.value == "gt";
			inputRenderIn2D.checked = inputRenderIn2D.disabled = isGt;
			
			document.getElementById("r2dlabel").style.color = isGt ? "gray" : "white";
		}

		autoSet();
		function autoSet() {
			const auto = inputAuto.checked;
			document.getElementById("waitLabel").style.color = auto ? "white" : "gray";
			document.getElementById("stepBtn").style.display = auto ? "none" : "inline";
			inputWait.disabled = !auto;
		}

	</script>
</body>
</html>
